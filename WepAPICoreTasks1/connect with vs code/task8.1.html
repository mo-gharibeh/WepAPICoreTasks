<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Information Form</h2>
        <form>
            <div class="mb-3">
                <label for="userId"  class="form-label">User ID</label>
                <input type="text" onchange="findName(value)" class="form-control" id="userId" placeholder="Enter User ID">
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter User Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function findName(n) {
            debugger
            let name = document.getElementById("userName");
            let email = document.getElementById("email");            
            const url = `https://localhost:44367/api/Users/name/${n}`
            let response = await fetch(url);
            let result = await response.json();
            if (result.length == 0) {
                name.value = "";
                email.value = "";
                
                alert("User not found");
            } else {
            name.value = result[0].username;
            email.value = result[0].email;
            }
        }
    </script>
</body>
</html>
