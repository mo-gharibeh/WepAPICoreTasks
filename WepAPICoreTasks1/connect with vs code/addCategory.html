<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar and Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="test.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Caregory.html">Category</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"  onclick="reset()" href="Product.html">Product</a>
                </li>
            </ul>
        </div>
    </nav> 

    <!-- Card -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form id="form">                            
                            <div class="form-group mt-3">
                                <label for="CategroyName">Category Name</label>
                                <input type="text" class="form-control" id="CategroyName" name="CategoryName" >
                            </div>
                            <div class="form-group mt-3">
                                <label for="CategroyImage">Category Image</label>
                                <input type="file" class="form-control-file" id="CategroyImage" name="CategoryImage">
                            </div>                            
                            <button type="submit" onclick="save()" href="addCategory.html" class="btn btn-primary mt-4 w-100">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div id="container"></div> -->

    <script src="addCategory.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
